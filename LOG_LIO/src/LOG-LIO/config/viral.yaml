common:
    lid_topic:  "/os1_cloud_node1/points"
    imu_topic:  "/imu/imu"
    time_sync_en: false         # ONLY turn on when external time synchronization is really not possible
    time_offset_lidar_to_imu: 0.0 # Time offset between lidar and IMU calibrated by other algorithms, e.g. LI-Init (can be found in README).
                                  # This param will take effect no matter what time_sync_en is. So if the time offset is not known exactly, please set as 0.0
    lidar_time_offset: -0.10      # begin time = lidar timestamp + time offset

preprocess:
    lidar_type: 3                # 1 for Livox serials LiDAR, 2 for Velodyne LiDAR, 3 for ouster LiDAR, 
    scan_line: 16
    scan_rate: 10                # only need to be set for velodyne, unit: Hz,
    timestamp_unit: 3                 # 0-second, 1-milisecond, 2-microsecond, 3-nanosecond.
    Horizon_SCAN: 1024           # lidar horizontal resolution (Velodyne:1800, Ouster:512,1024,2048)
    blind: 2

mapping:
    acc_cov: 6.0e-2
    gyr_cov: 5.0e-3
    b_acc_cov: 8.0e-5
    b_gyr_cov: 3.0e-6
    fov_degree:    180
    det_range:     150.0
    extrinsic_est_en:  false      # true: enable the online estimation of IMU-LiDAR extrinsic
    extrinsic_T: [ -0.05, 0.0, 0.055 ]     # imu <-- lidar
    extrinsic_R: [1, 0, 0,
                  0, 1, 0,
                  0, 0, 1]
    voxel_hash_en: true        # for association

publish:
    path_en:  true
    scan_publish_en:  true       # false: close all the point cloud output
    dense_publish_en: true       # false: low down the points number in a global-frame point clouds scan.
    scan_bodyframe_pub_en: true  # true: output the point cloud scans in IMU-body-frame

pcd_save:
    pcd_save_en: false
    interval: -1                 # how many LiDAR frames saved in each pcd file; 
                                 # -1 : all frames will be saved in ONE pcd file, may lead to memory crash when having too much frames.
    save_ikdtree_map: false
    save_final_map: false

normal:
    compute_table: false
    ring_table_dir: "/config/viral"
    compute_normal: true
    check_normal: true

surfel:
    surfel_points_min: 5          # points inside the voxel larger than the value, do pca
    surfel_points_max: 1000          # max points inside a voxel
    planarity: 0.6              # less than the value is plane [0, 1.0]
    mid2min: 100.0              # larger than the value is plane
    angle_threshold: 25.0       # angle between ring Fals and surfel normal
    cloud_surfel: true          # point-to-neighbor surfel association
    point_surfel: true         # point-to-point surfel association

# prism in IMU frame
ground_truth:
    extrinsic_T: [ -0.293656, -0.012288, -0.273095 ]
    extrinsic_R: [ 1, 0, 0,
                   0, 1, 0,
                   0, 0, 1 ]
